<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>MathJax Play Area</title>

		<!-- jquery -->
		<script type="text/javascript" src="//code.jquery.com/jquery-1.10.1.min.js"></script>

		<!-- knockout -->
		<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/knockout/2.3.0/knockout-min.js"></script>

		<!-- normalise.css -->
		<link rel="stylesheet" href="//css.cdn.tl/normalize.css"></link>

		<link rel="stylesheet" href="Bright/cmun-bright.css"></link>

		<!-- mathjax -->
		<script>
			window.MathJax = {
				tex2jax: {
					inlineMath: [['$','$']],
					displayMath: [['\\[','\\]']],
					processEscapes: true
				},
				"SVG": {
					font: "Latin-Modern"
				}
			}
		</script>
		

		<script type="text/javascript" src="js/thing.js"></script>
		<link rel="stylesheet" href="css/thing.css"></link>
	</head>
	<body>
		<div id="setup">
			<h1>MathJax play area</h1>

			<p>This page uses <a href="http://www.mathjax.org/mathjax-v2-3-beta-now-available/">the new MathJax 2.3 release</a>. I wrote it to test the new web fonts.</p>

			<h3>Config</h3>
			<textarea id="config" data-bind="value: config">
{
	"tex2jax": {
		"inlineMath": [["$","$"], ["\\(","\\)"]],
		"displayMath": [["\\[","\\]"]],
		"processEscapes": true
	}
}
			</textarea>

			<h3>MathJax Font</h3>
			<div id="math-font-choice" data-bind="foreach: fonts">
				<label><input name="math-font" type="radio" data-bind="value: code, checked: $parent.font"/><span data-bind="text: name"></span></label>
			</div>

			<h3>Text Font</h3>
			<div id="text-font-choice">
				<label><input name="text-font" type="radio" value="sans" data-bind="checked: contentCSS"/>Sans-serif</input></label>
				<label><input name="text-font" type="radio" value="serif" data-bind="checked: contentCSS"/>Serif</input></label>
				<label><input name="text-font" type="radio" value="cmunbright" data-bind="checked: contentCSS"/><a href="http://checkmyworking.com/cm-web-fonts/">Computer Modern Bright</a></input></label>
			</div>

			<h3>Font Size</h3>
			<input type="range" min="1000" max="8000" name="font-size" data-bind="value: squareFontSize"/><span data-bind="text:fontSize"></span>px

			<h3>Content</h3>
			<textarea id="content-area" data-bind="value: content">
&lt;p&gt;Finally, while display equations look good for a page of samples, the ability to mix math and text in a paragraph is also important. This expression \(\sqrt{3x-1}+(1+x)^2\) is an example of an inline equation.  As you see, MathJax equations can be used this way as well, without unduly disturbing the spacing between lines.&lt;/p&gt;

&lt;h3&gt;The Cauchy-Schwarz Inequality&lt;/h3&gt;

\[ \left( \sum_{k=1}^n a_k b_k \right)^2 \leq \left( \sum_{k=1}^n a_k^2 \right) \left( \sum_{k=1}^n b_k^2 \right) \]

&lt;h3&gt;A Cross Product Formula&lt;/h3&gt;

\[\mathbf{V}_1 \times \mathbf{V}_2 =  \begin{vmatrix}
\mathbf{i} &amp; \mathbf{j} &amp; \mathbf{k} \\
\frac{\partial X}{\partial u} &amp;  \frac{\partial Y}{\partial u} &amp; 0 \\
\frac{\partial X}{\partial v} &amp;  \frac{\partial Y}{\partial v} &amp; 0
\end{vmatrix}  \]

&lt;h3&gt;The probability of getting \(k\) heads when flipping \(n\) coins is&lt;/h3&gt;

\[P(E)   = {n \choose k} p^k (1-p)^{ n-k} \]

&lt;h3&gt;An Identity of Ramanujan&lt;/h3&gt;

\[ \frac{1}{\Bigl(\sqrt{\phi \sqrt{5}}-\phi\Bigr) e^{\frac25 \pi}} =
1+\frac{e^{-2\pi}} {1+\frac{e^{-4\pi}} {1+\frac{e^{-6\pi}}
{1+\frac{e^{-8\pi}} {1+\ldots} } } } \]

&lt;h3&gt;Maxwell&#8217;s Equations&lt;/h3&gt;

\[  \begin{aligned}
\nabla \times \vec{\mathbf{B}} -\, \frac1c\, \frac{\partial\vec{\mathbf{E}}}{\partial t} &amp; = \frac{4\pi}{c}\vec{\mathbf{j}} \\   \nabla \cdot \vec{\mathbf{E}} &amp; = 4 \pi \rho \\
\nabla \times \vec{\mathbf{E}}\, +\, \frac1c\, \frac{\partial\vec{\mathbf{B}}}{\partial t} &amp; = \vec{\mathbf{0}} \\
\nabla \cdot \vec{\mathbf{B}} &amp; = 0 \end{aligned}
\]

			</textarea>
		</div>
		<div id="content" data-bind="css: contentCSS">
		</div>
	</body>
</html>
